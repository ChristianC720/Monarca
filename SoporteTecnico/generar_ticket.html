<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Ticket</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background-color: #FFFFFF;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #F7931E;
            border: 1px solid #F7931E;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-align: center;
        }
        .back-link:hover {
            background-color: #F7931E;
            color: #FFFFFF;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #F7931E;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #e68a1c;
        }
        label, input[type="text"], input[type="email"] {
            margin-bottom: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Generar Ticket</h1>
    <p>Por favor, completa el formulario para generar tu ticket:</p>
    <form action="generar_ticket.php" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="issue">Descripción del Problema:</label>
        <input type="text" id="issue" name="issue" required>

        <input type="submit" value="Generar Ticket">
    </form>
    <a href="formulario.html" class="back-link">Volver al Formulario</a>
</body>
</html>
